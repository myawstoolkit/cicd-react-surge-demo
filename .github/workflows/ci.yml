name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-node-${{'**/*'}}
      - name: Use NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18.4.0"
      - run: npm ci
      # - run: npm run format
      - run: npm run format:check
      - run: npm test -- --coverage
        env:
          CI: true
      - name: Build Project
        if: github.event_name == 'push'
        run: npm run build
      - name: Deploy to Staging
        if: github.event_name == 'push'
        run: npx surge --project ./build --domain tidy-slave.surge.sh
        env:
          SURGE_LOGIN: ${{secrets.SURGE_LOGIN}}
          SURGE_TOKEN: ${{secrets.SURGE_TOKEN}}

# --------------------------------------------------------------
# If you want to generate a new cache key
# ex. if npm dependencies has changed
#     if os has changed
# use: hashFiles(...) and ${{}} string interpolation
# ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}
# --------------------------------------------------------------
# restore-keys
# extra keys that github uses if github can't find any key
# ex value: ${{ runner.os }}-node-${{**/*}}
# ------------------------------------------------------------